<!doctype html>
<head>
    <meta charset="utf-8">
    <title>The HAL Viewer</title>
    <link rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen" href="css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-inverse" id="main_navigation"></nav>
    <nav class="navbar navbar-default" id="navigation"></nav>
    <div class="container">
        <div id="properties"></div>
        <div class="panel-group" id="embedded"></div>
    </div>

    <div id="login-form" class="login">
        <form class="login-content animate" action="javascript:;" onsubmit="login(this)">
            <div class="login-container">
                <label><b>Username</b></label>
                <input class="login-input" type="text" placeholder="Enter Username" name="username" required>

                <label><b>Password</b></label>
                <input class="login-input" type="password" placeholder="Enter Password" name="password" required>

                <button class="login-button" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script id="login_template" type="text/template">
        <li id="login_button"><a onclick="showLogin()" href="#">Login</a></li>
    </script>

    <script id="nav_links_template" type="text/template">
        {{#links}}
            {{#back_button}}
                <li><a href="#" onclick="window.history.back()">back</a></li>
            {{/back_button}}
            {{^back_button}}
                {{#audio_stream}}
                    <div class="audio"><audio controls><source src="{{link}}"></audio></div>
                {{/audio_stream}}
                {{^audio_stream}}
                    <li><a class="link" name="{{link}}" href="#">{{name}}</a></li>
                {{/audio_stream}}
            {{/back_button}}
        {{/links}}
    </script>

    <script id="links_template" type="text/template">
        {{#links}}
            {{#audio_stream}}
                <div class="audio"><audio controls><source src="{{link}}"></audio></div>
            {{/audio_stream}}
            {{^audio_stream}}
                <a class="link" name="{{link}}" href="#">{{name}}</a>
            {{/audio_stream}}
        {{/links}}
    </script>

    <script id="props_template" type="text/template">
        {{#props}}
            <li class="list-group-item">
                <h5 class="props_name">{{name}}</h5>
                <span class="props_value">{{value}}</value>
            </li>
        {{/props}}
    </script>

    <script id="embedded_template" type="text/template">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#{{parent}}" href="#emb{{number}}-{{index}}"><h5 class="embedded_name">{{embName}}</h5>{{name}}
                </a>
            </h4>
            <div class="emb_links"></div>
        </div>
        <div id="emb{{number}}-{{index}}" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="emb_props"></div>
                <div class="emb_embedded"></div>
            </div>
        </div>
    </script>

    <script src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/mustache.js/mustache.min.js"></script>
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="bower_components/hyperagent/dist/hyperagent.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/views/links.js"></script>
    <script src="js/views/props.js"></script>
    <script src="js/views/embedded.js"></script>
    <script src="js/views/main.js"></script>
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>

</body>
